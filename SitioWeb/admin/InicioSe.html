    <section class="form-container">

    <form action="" method="post">
    <h3>Inicio Sesión</h3>
  
    <label for="">Correo</label>
    <input type="email" required maxlength="50" name="email" placeholder="Escribe tú correo electronico" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
    

    <label for="">Contraseña</label>
    <input type="password" required maxlength="20" name="pass" placeholder="Escribe tú contraseña" class="box" oninput="this.value = this.value.replace(/\s/g, '')">
    
    <input type="submit" value="Iniciar sesión" class="btn" name="submit">
   
    </form>

    </section>
